<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Fundación</title>

<style>
body{
  font-family: Arial;
  max-width:700px;
  margin:auto;
  padding:20px;
}

input, textarea, button{
  width:100%;
  padding:10px;
  margin:8px 0;
}

h3{
  margin-top:25px;
}

button{
  background:#2c7be5;
  color:white;
  border:none;
}
</style>
</head>

<body>

<h2>Registro Hoja de Vida</h2>

<form id="registroForm">

<h3>Datos personales</h3>

<input type="text" id="nombre" placeholder="Nombre completo" required>
<input type="text" id="documento" placeholder="Documento" required>
<input type="date" id="nacimiento" required>
<input type="text" id="direccion" placeholder="Dirección">
<input type="tel" id="telefono" placeholder="Teléfono">
<input type="email" id="correo" placeholder="Correo">

<h3>Perfil</h3>

<textarea id="perfil" placeholder="Describe tu perfil o experiencia"></textarea>

<h3>Educación</h3>

<textarea id="educacion" placeholder="Últimos estudios realizados"></textarea>

<h3>Experiencia laboral</h3>

<textarea id="experiencia" placeholder="Dónde ha trabajado y qué funciones realizó"></textarea>

<h3>Habilidades</h3>

<textarea id="habilidades" placeholder="Ej: Trabajo en equipo, Excel, atención al cliente"></textarea>

<button type="submit">Guardar Hoja de Vida</button>

</form>

<p id="mensaje"></p>

<script type="module" src="app.js"></script>

</body>
</html>
